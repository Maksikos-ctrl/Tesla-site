<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="wrapper">
      <div class="container">
        <nav>
            <div class="logo">
                <a href="#"><img src="/static/img/Tesla-Wordmark-Red.png" alt=""></a>
            </div>
            <ul class="menu__0">
                <li><a href="" class="item0 menu__item active">Model S</a></li>
                <li><a href="" class="item1 menu__item">Model X</a></li>
                <li><a href="" class="item2 menu__item">Model 3</a></li>
                <li><a href="" class="item3 menu__item">Roadster</a></li>
                <li><a href="" class="item4 menu__item">Model Y</a></li>
            </ul>
            <ul class="menu__1">
                <li><a href="" class="menu__item">Магазин</a></li>
                <li><a href="" class="menu__item">Войти</a></li>
                <li><img src="/static/img/menu.png"></li>
            </ul>
        </nav>
        <div class="tesla__title">
            <h1>Model S</h1>
            <p>Добро пожаловать в будущее!</p>
        </div>
    </div>  
    <div class="tesla__info">
        <div class="info__box">
            <img class="info__box__img" src="/static/img/Speed.png" alt="">
            <div class="info__box__text">
                <div class="info__box__text0">2.7 <span>сек</span></div>
                <div class="info__box__text1">0-100 км/час</div>
            </div>
        </div>

        <div class="info__box">
            <img class="info__box__img" src="/static/img/Road icon.png" alt="">
            <div class="info__box__text">
                <div class="info__box__text0">632 <span>км</span></div>
                <div class="info__box__text1">запас хода</div>
            </div>
        </div>

        <div class="test__drive">
            <img src="/static/img/steering-wheel.png" alt="">
            <div>Тест драйв</div>
        </div>
        <div class="order">Заказать</div>
        <a href="" class="touch__button"><img src="/static/img/Vector-1.png" alt=""></a>
    </div>
    
    </header>
</body>
</html>
